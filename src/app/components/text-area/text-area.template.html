<div class="row text-area">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <textarea class="form-control input-sm full-width" ng-style="obterAltura();" ng-model="modelo"></textarea>
                <i ng-click="abrirModalExpancao();" class="fa fa-search-plus icone-expancao cursor-pointer"></i>
            </div>
        </div>
        <div class="row">
            <div id="modal-descricao-expancao-{{obterIdEscopo()}}" class="modal fade" role="dialog">
                <div class="modal-dialog" style="width: 95vw;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="row row-eq-height">
                                <div class="col-xs-12 col-md-8 vleft">
                                    <h4 class="modal-title">Descrição</h4>
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="lista-texto scroll-y" ng-style="obterAltura();" ng-bind-html="modelo">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
